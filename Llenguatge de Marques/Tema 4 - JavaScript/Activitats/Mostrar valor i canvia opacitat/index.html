<script type="text/javascript">
    function changeRange() {
        var a = document.getElementById("range").value;

        if (a == 0) {
            document.getElementById("divprob").style.opacity = 0;
        }
        if (a >= 1) {
            document.getElementById("divprob").style.opacity = 0.1;
        }
        if (a >= 10) {
            document.getElementById("divprob").style.opacity = 0.2;
        }
        if (a >= 20) {
            document.getElementById("divprob").style.opacity = 0.3;
        }
        if (a >= 30) {
            document.getElementById("divprob").style.opacity = 0.4;
        }
        if (a >= 40) {
            document.getElementById("divprob").style.opacity = 0.5;
        }
        if (a >= 50) {
            document.getElementById("divprob").style.opacity = 0.6;
        }
        if (a >= 60) {
            document.getElementById("divprob").style.opacity = 0.7;
        }
        if (a >= 70) {
            document.getElementById("divprob").style.opacity = 0.8;
        }
        if (a >= 80) {
            document.getElementById("divprob").style.opacity = 0.9;
        }
        if (a == 100) {
            document.getElementById("divprob").style.opacity = 1;
        }

        document.getElementById("num").innerHTML = a;
    }
</script>
