<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instaflame</title>

    <link rel="stylesheet" href="grid-div-layout.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="header-border">
<header>
    <div class="row div-principal">
        <div class="col-1">
            <img class="logo" src="instaflame.jpg" >
        </div>
        <div class="col-2 div-3">
            <h1 class="title-principal">Instaflame</h1>
        </div>
    </div>
</header>
</div>


<div class="color-div margins-form">
    <div class="row div-principal">
        <div class="col-4">
            <h2 class="titol-secon">Publica alguna queixa</h2>
        </div>
    </div>

    <div class="row div-principal format-div div-form">
        <form>
            <div class="col-4">
                <label for="titleflame">Titol Flame:</label><br>
                <input type="text" id="titleflame" name="titleflame" placeholder="Capitana Marvel" class="col-12">
            </div>

            <div class="col-8">
                <label for="textflame">Texte Flame:</label><br>
                <input type="text" id="textflame" name="textflame" placeholder="Sa pelicula li falten coses c*****" class="col-12">
            </div>

            <div class="col-4">
                <label>Nivell de Flame:</label><br>

                <input type="radio" id="lvlmaxim" name="lvlmaxim" value="home">
                <label for="lvlmaxim">Maxim</label>

                <input type="radio" id="lvlnormal" name="lvlmaxim" value="dona">
                <label for="lvlnormal">Normal</label>

                <input type="radio" id="lvlminim" name="lvlmaxim" value="altres">
                <label for="lvlminim">Minim</label>
            </div>

            <div class="col-2 submit">
                <input type="submit" id="submit" value="Flamear" class="button">
            </div>
        </form>
    </div>
    <br>
</div>

</body>
</html>
